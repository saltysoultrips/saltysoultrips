    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "¿Ustedes hacen las reservas por mí?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No. Nosotros te mostramos exactamente DÓNDE y CÓMO reservar para conseguir el mejor precio y condiciones. Tú haces tus propias reservas y pagos. Así mantienes el control de tu dinero y tus datos personales."
            }
          },
          {
            "@type": "Question",
            "name": "¿Por qué debería pagar por algo que puedo hacer yo mismo?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Porque nosotros invertimos horas comparando cientos de opciones, conocemos trucos que no aparecen en Google, sabemos cuándo y dónde reservar para ahorrar, y optimizamos cada euro de tu presupuesto. Básicamente, te ahorramos tiempo, dinero y el estrés de planificar."
            }
          },
          {
            "@type": "Question",
            "name": "¿Cuánto tardan en preparar mi itinerario?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Entre 5-10 días hábiles dependiendo de la complejidad. Para viajes más urgentes podemos trabajar en modo express con un suplemento adicional."
            }
          },
          {
            "@type": "Question",
            "name": "¿Qué pasa si los precios cambian después de entregarme el itinerario?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Los precios de vuelos y hoteles fluctúan constantemente. Te entregamos el itinerario con los precios actuales y te recomendamos reservar pronto. Si hay cambios significativos, te avisamos."
            }
          },
          {
            "@type": "Question",
            "name": "¿A qué destinos viajan?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Cualquier destino del mundo. Europa, Asia, América, África, Oceanía, islas remotas... Si existe un aeropuerto o forma de llegar, podemos planificarlo."
            }
          },
          {
            "@type": "Question",
            "name": "¿Por qué es mejor que yo haga mis propias reservas?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Tienes control total de tu dinero, de tus datos, acumulas puntos/millas en tus programas de fidelidad, acceso directo a atención al cliente de aerolíneas/hoteles, flexibilidad para elegir tus métodos de pago favoritos y sin intermediarios en caso de cambios o cancelaciones."
            }
          },
          {
            "@type": "Question",
            "name": "¿En qué se diferencian de una agencia de viajes tradicional?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Las agencias reservan por ti (marcan precios o cobran comisiones ocultas). Nosotros te ENSEÑAMOS a reservar directo y te ahorramos ese margen. Tú mantienes el control total."
            }
          },
          {
            "@type": "Question",
            "name": "¿Cómo sé que las recomendaciones son realmente las mejores?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Porque no tenemos conflicto de intereses. No ganamos comisiones, así que no tenemos razón para recomendarte algo más caro o peor. Solo queremos que quedes tan satisfecho que nos recomiendes a otros."
            }
          },
          {
            "@type": "Question",
            "name": "¿Qué pasa si necesito ayuda durante el viaje?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Aunque no gestionamos las reservas, estamos disponibles para orientación o consejos si surge algún imprevisto. Sin embargo, cualquier gestión de cambios/cancelaciones la haces directamente con el proveedor."
            }
          },
          {
            "@type": "Question",
            "name": "¿Me enseñan cómo hacer las reservas?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Absolutamente. Si no estás familiarizado con reservas online, te damos instrucciones paso a paso. Es más fácil de lo que parece y te damos toda la información necesaria."
            }
          },
          {
            "@type": "Question",
            "name": "¿Los precios son fijos independientemente del número de personas?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Nuestros paquetes base están diseñados para familias o grupos de hasta 6 viajeros. A partir de 7 personas, se aplica un suplemento de gestión."
            }
          }
        ]
      }
    </script>
